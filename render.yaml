# Render Blueprint for MatPro
services:
  # PostgreSQL Database
  - type: pserv
    name: matpro-db
    env: docker
    plan: free
    databases:
      - name: matpro
        user: matpro
    
  # API Web Service
  - type: web
    name: matpro-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: matpro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
